<div flex="" layout="column" class="ks-evaluation ks-main md-whiteframe-z2 ">
    <md-toolbar class="md-menu-toolbar ks-header">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" ng-click="">
                <md-icon class="chevron_left ks-icon" md-font-set="ks-icon">arrow_left</md-icon>
            </md-button>
            <h1 flex style="margin-left: -28px">评价</h1>
        </div>
    </md-toolbar>
    <md-divider></md-divider>

    <md-content>
        <div class="evaluationCont">
            <div class="contTop" layout="row">
                <img class="img"
                     src="https://ss0.bdstatic.com/94oJfD_bAAcT8t7mm9GUKT-xh_/timg?image&quality=100&size=b4000_4000&sec=1466404961&di=a43c884a28fbac773e6831e9948f935f&src=http://pic12.nipic.com/20110114/5209172_151649618176_2.jpg">
                <textarea flex style="resize: none" placeholder="亲，来说说您对我们产品的喜爱吧"></textarea>
            </div>
            <div class="contBottom">
                <div class="voucher">
                    <div class="voucherTxt">
                        <div class="voucherPhoto">
                            <img class="img"
                                 src="https://ss0.bdstatic.com/94oJfD_bAAcT8t7mm9GUKT-xh_/timg?image&quality=100&size=b4000_4000&sec=1466404961&di=a43c884a28fbac773e6831e9948f935f&src=http://pic12.nipic.com/20110114/5209172_151649618176_2.jpg">
                            <div class="delete">
                                <md-icon class="chevron_left ks-icon" md-font-set="ks-icon">delete</md-icon>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="voucher">
                    <div class="voucherTxt">
                        <div class="voucherPhoto">
                            <img class="img"
                                 src="https://ss0.bdstatic.com/94oJfD_bAAcT8t7mm9GUKT-xh_/timg?image&quality=100&size=b4000_4000&sec=1466404961&di=a43c884a28fbac773e6831e9948f935f&src=http://pic12.nipic.com/20110114/5209172_151649618176_2.jpg">
                            <div class="delete">
                                <md-icon class="chevron_left ks-icon" md-font-set="ks-icon">delete</md-icon>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="add">
                    <div class="font">
                        <md-icon class="chevron_left ks-icon" md-font-set="ks-icon">plus</md-icon>
                    </div>
                    <span>
                        <span>发照片</span>
                        <span style="margin-top: -5px">(最多5张)</span>
                    </span>
                </div>
            </div>
        </div>
        <div class="evalua">
            <div class="evaluaTop" layout="row">
                <span layout="column" layout-align="center">描述相符</span>
                <!--点击的时候变成填充样式-->
                <md-icon flex class="chevron_left ks-icon" md-font-set="ks-icon">star</md-icon>
                <md-icon flex class="chevron_left ks-icon" md-font-set="ks-icon">star</md-icon>
                <md-icon flex class="chevron_left ks-icon" md-font-set="ks-icon">star</md-icon>
                <md-icon flex class="chevron_left ks-icon" md-font-set="ks-icon">star-o</md-icon>
                <md-icon flex class="chevron_left ks-icon" md-font-set="ks-icon">star-o</md-icon>
            </div>
            <div class="evaluaBottom">
                <span>请选择标签：</span>
                <!--button点击的时候变黑，字体变白-->
                <button class="btn">是正品</button>
                <button class="btn">质量好</button>
                <button class="btn">被子很舒适</button>
                <button class="btn">服务态度好</button>
            </div>
        </div>
        <div class="line"></div>
        <div class="evalua">
            <div class="evaluaTop" layout="row">
                <span layout="column" layout-align="center">服务态度</span>
                <md-icon flex class="chevron_left ks-icon" md-font-set="ks-icon">star</md-icon>
                <md-icon flex class="chevron_left ks-icon" md-font-set="ks-icon">star</md-icon>
                <md-icon flex class="chevron_left ks-icon" md-font-set="ks-icon">star</md-icon>
                <md-icon flex class="chevron_left ks-icon" md-font-set="ks-icon">star-o</md-icon>
                <md-icon flex class="chevron_left ks-icon" md-font-set="ks-icon">star-o</md-icon>
            </div>
            <div class="evaluaTop" style="margin-top: -10px" layout="row">
                <span layout="column" layout-align="center">物流服务</span>
                <md-icon flex class="chevron_left ks-icon" md-font-set="ks-icon">star</md-icon>
                <md-icon flex class="chevron_left ks-icon" md-font-set="ks-icon">star</md-icon>
                <md-icon flex class="chevron_left ks-icon" md-font-set="ks-icon">star</md-icon>
                <md-icon flex class="chevron_left ks-icon" md-font-set="ks-icon">star-o</md-icon>
                <md-icon flex class="chevron_left ks-icon" md-font-set="ks-icon">star-o</md-icon>
            </div>
        </div>

    </md-content>

    <div class="footer" layout="row">
        <md-checkbox flex ng-model="vs.checked" class="ks-gold" layout="column" layout-align="start ">匿名评价</md-checkbox>
        <md-button class="ks-black">
            发表评价
        </md-button>
    </div>
</div>
