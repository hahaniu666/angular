    <!--
    使用方法：增加html属性frame和rules
        frame属性:
        above： 只显示上面的边框
        below：只显示下面的边框
        border：四周边框都显示。这是默认值。
        box：四周边框都显示
        hsides：只显示上下边框
        lhs：只显示左边框
        rhs：只显示右边框
        void：不显示任何边框
        vsides：只显示左右边框

        rules属性:
        all：显示所有行列分割线。
        cols：只显示垂直列分割线。
        groups：只显示水平分组分割线。组由thead,tbody,tfoot, 和colgroup 标记定义。
        none:不显示分割线。
        rows:只显示水平行分割线。
        -->
    
调用方法:复制下面一段后按TAB键
    table.table1px[frame="void"]>(tr>td*4)*3

    table.table1px[frame="void"]>(tr>td*4)*3
