<md-card class="modal-dialog myDialog" style="margin: 0;max-width: 310px;min-width: 280px;">
    <md-card-title class="dialog-title">
        <md-card-title-text style="text-align: center">
            <span class="md-headline"
                  style="text-align:center;font-size: 18px;font-weight: bold;color: #101010">警告</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content layout="column" style="padding-bottom: 20px !important;">
        <div class="content" style="text-align: center;">
            <span style="font-size: 14px;color: #101010;word-break: break-all;line-height: 1.3em">继续操作将会覆盖配送员身份</span>
        </div>
    </md-card-content>
    <md-divider></md-divider>
    <md-card-actions layout="row" layout-align="center center">
        <div flex class="btn" ng-click="vm.cancel()"
             style="font-size: 16px;color: #101010;border-right:1px solid #d5d5d5;border-radius: 0px;">
            取消
        </div>
        <div flex class="btn" ng-click="vm.checkSubmit()"
             style="font-size: 16px;color: #101010;">
            覆盖
        </div>
    </md-card-actions>
</md-card>
