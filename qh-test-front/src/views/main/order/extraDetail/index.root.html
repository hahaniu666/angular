<div flex="" layout="column" class="ks-extraDetail ks-main md-whiteframe-z2 ">
    <md-toolbar class="md-menu-toolbar ks-header topToolbar">
        <div flex layout="row" class="ks-header-divWrap ks-user-divWrap">
            <div class="divTop" flex>
                <md-icon md-font-set="ks-icon" class="chevron_left" ng-click="fallbackPage()" md-font-icon="ks-arrow_left"></md-icon>
                <span class="regSpan">订单详情</span>
            </div>
        </div>
    </md-toolbar>
    <md-divider></md-divider>
    <md-content flex>
        <div class="extraDetailHeader">
            <div class="extraDetailHeaderTop">
                <!--总共三个状态，实际使两个状态-->
                <md-icon class="ks-icon"
                         ng-if="order.status=='PAY'"
                         md-font-set="ks-icon">card
                </md-icon>
                <md-icon class="ks-icon"
                         ng-if="order.status=='SUCCESS'||order.status=='FREE'"
                         md-font-set="ks-icon" md-font-icon="ks-done"></md-icon>
                <div ng-if="order.status=='PAY'">待支付</div>
                <div ng-if="order.status=='SUCCESS'||order.status=='FREE'">已完成</div>
                <!-- <div>待支付</div>
                 <div>已完成</div>-->
            </div>
            <!--赔偿订单有3个状态，单独放置-->
            <div class="extraDetailHeaderBottom">
                <div class="bottomList_ser" style="text-align: left;text-indent: 0px">
                    <div class="circle" style="left: 15%">
                        <!--变换颜色也是加一个active就可以-->
                        <div class="circleIn active"></div>
                    </div>
                    <div class="word cur">待付款</div>
                </div>
                <div class="bottomList_ser">
                    <div class="circle " style="left: 50%;">
                        <div class="circleIn"
                             ng-class="{active:(order.status=='SUCCESS')||(order.status=='FREE') }"></div>
                    </div>
                    <div class="word">已支付</div>
                </div>
                <div class="bottomList_ser" style="text-align: right;text-indent: 0px">
                    <div class="circle" style="right: 5%;">
                        <div class="circleIn"
                             ng-class="{active:(order.status=='SUCCESS'||order.status=='FREE')}"></div>
                    </div>
                    <div class="word">已确认</div>
                </div>
                <br style="clear: both">
                <div class="line"></div>
            </div>
        </div>
        <div class="partLine"></div>
        <div class="commodityList">
            <div class="commodityListHeader">
                <div class="leftBlock"></div>
                <span>商品清单</span>
            </div>
        </div>
        <div class="commodityListContent" ng-repeat="orderItem in order.orderItems" style="border-bottom: none">
            <md-divider class="dashed"></md-divider>
            <img class="contentListImg"
                 ng-src="{{imgUrl}}{{orderItem.img}}?imageView2/2/w/{{simpleImg.w}}/h/{{simpleImg.h}}">
            <div class="contentListRight" style="border-bottom: 1px solid #d5d5d5">
                <div class="right1">{{orderItem.title}}</div>
                <!--没有商品sku,不需要加，留着占位-->
                <div class="item-specs">
                    <span>
                        <span></span>
                    </span>
                </div>
                <div class="num1">￥{{order.totalPrice/100.0|num:2}}</div>
                <div class="num2">x1</div>
                <br style="clear: both">
            </div>
        </div>
        <br style="clear: both">
    </md-content>
    <!-- <div class="fotterFixed" layout="column" layout-align="center center" ng-if="order.status=='PAY'"
          ng-click="orderPay()">
         &lt;!&ndash;按钮有去支付和退款两种状态&ndash;&gt;
         <div class="divBtn" layout="row" layout-align="center center" ng-if="order.status=='PAY'">
             去支付
         </div>
     </div>-->
    <md-divider ng-if="order.status=='PAY'"></md-divider>
    <div class="pay-amount" layout="column" layout-align="center center"
         ng-if="order.status=='PAY'">
        应付金额：￥{{(order.paymentAmount-order.useGiftAmount)/100.0|num:1}}
    </div>
    <div class="submit-btn" layout="row" layout-align="center center"
         ng-if="order.status=='PAY'">
        <md-button class="ks-black md-raised" flex="90" ng-click="orderPay()">
            去支付
            <!-- <span style="color: #ba9f6e;font-size: 14px !important;" class="countDown">
                 [23:59]
             </span>-->
        </md-button>
    </div>

        &lt;!&ndash;按钮有去支付和退款两种状态&ndash;&gt;
        <div class="divBtn" layout="row" layout-align="center center" ng-if="order.status=='PAY'">
            去支付
        </div>
        <div class="divBtn" layout="row" layout-align="center center" ng-click="refundDetail()"

        <div class="divBtn" layout="row" layout-align="center center"

        </div>
    </div>-->

</div>
