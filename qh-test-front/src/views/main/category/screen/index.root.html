<md-dialog class="screenWrapMT ks-screen" ng-cloak>
    <div class="screenWrap">
        <div class="close" ng-click="vms.closeOpen()">
            <md-icon md-font-set="ks-icon" class="chevron_left" md-font-icon="ks-close"></md-icon>
        </div>
        <div class="screenBox">
            <div class="screenBoxTop" layout="row">
                <div ng-class="{cur:vms.searchs.all.view}" ng-click="vms.search(1)" layout="row" flex
                     layout-align="center center"><span>综合</span>
                </div>
                <div ng-class="{cur:vms.searchs.category.view}" ng-click="vms.search(2)" layout="row" flex
                     layout-align="center center">分类
                </div>
                <div ng-class="{cur:vms.searchs.filter.view}" ng-click="vms.search(3)" layout="row" flex
                     layout-align="center center">筛选
                </div>
            </div>
            <div class="screenBoxBody">
                <!-- 排序方式 -->
                <div class="zonghe" ng-if="vms.searchs.all.view">
                    <div class="row " ng-class="{cur:vms.searchs.all.all}" ng-click="vms.allSearch(1)">
                        <span>综合</span>
                        <md-icon md-font-set="ks-icon" class="chevron_left" md-font-icon="ks-selected"></md-icon>
                    </div>
                    <div class="row" ng-class="{cur:vms.searchs.all.min}" ng-click="vms.allSearch(2)">
                        <span>价格</span>
                        <md-icon md-font-set="ks-icon" class="chevron_left" md-font-icon="ks-sort-asc"></md-icon>
                    </div>
                    <div class="row" ng-class="{cur:vms.searchs.all.max}" ng-click="vms.allSearch(3)">
                        <span>价格</span>
                        <md-icon md-font-set="ks-icon" class="chevron_left" md-font-icon="ks-sort-desc"></md-icon>
                    </div>
                    <!--  <div class="row">
                          <span>折扣</span>
                      </div>-->
                </div>

                <!-- 分类 -->
                <div class="fenlei" ng-if="vms.searchs.category.view">
                    <div class="fenleiBox" ng-repeat="tmp in vms.searchs.category.category">
                        <div class="fenleiTop">
                            <span>{{tmp.name}}</span>
                        </div>
                        <div class="fenleiBody" layout="row" layout-wrap>
                            <div style="" ng-repeat="child in tmp.children" ng-click="vms.categorySearch(child)"
                                 ng-class="{cur:child.view}">
                                <span ng-if="!child.parent">{{child.name}}</span>
                                <span ng-if="child.parent">全部</span>
                                <!--<md-icon md-font-set="ks-icon" class="chevron_left"
                                         md-font-icon=" ks-selected" ng-if="child.view"></md-icon>-->
                            </div>
                            <!--    <div flex="33" class="cur">
                                    字母被
                                    <md-icon md-font-set="ks-icon" class="chevron_left"
                                             md-font-icon=" ks-selected"></md-icon>
                                </div>-->
                        </div>
                    </div>
                </div>

                <!-- 筛选 -->
                <div class="shaixuan" ng-if="vms.searchs.filter.view">
                    <div class="shaixuanBox">
                        <div class="shaixuanTop">
                            <span>{{vms.searchs.filter.season.showName}}</span>
                        </div>
                        <div class="shaixuanBody" layout="row" layout-wrap>
                            <div  ng-repeat="tmp in vms.searchs.filter.season.recList"
                                 ng-class="{cur:tmp.view}"
                                 ng-click="vms.filterSeason(tmp)">
                                {{tmp.showName}}
                                <!--<md-icon md-font-set="ks-icon" class="chevron_left"
                                         md-font-icon=" ks-selected" ng-if="tmp.view"></md-icon>-->
                            </div>
                        </div>
                    </div>
                    <div class="shaixuanBox">
                        <div class="shaixuanTop">
                            <span>价格区间(元)</span>
                        </div>
                        <div class="shaixuanBody" style="margin: 0 10px;" layout="row">

                            <div class="priceInputWrap" flex="45">
                                <input placeholder="最低价" data-ng-model="vms.searchs.filter.minPrice">
                            </div>
                            <div class="linerowWrap" flex>
                                <div class="linerow"></div>
                            </div>
                            <div class="priceInputWrap" flex="45">
                                <input placeholder="最高价" data-ng-model="vms.searchs.filter.maxPrice">
                            </div>
                        </div>
                    </div>
