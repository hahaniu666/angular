<div flex="" layout="column" class=" ks-main ks-cms">
    <md-toolbar class="ks-header">
        <div layout="row" class="ks-header-divWrap">
            <div class="divTop" flex class>
                <!--<md-icon  md-font-set="material-icons" class="chevron_left">chevron_left</md-icon>-->
                <md-icon md-font-set="ks-icon" class="chevron_left" ng-click="fallbackPage()"
                         md-font-icon="ks-arrow_left"></md-icon>
                <span class="regSpan"
                      style=" display: inline-block; width: 200px; overflow: hidden; text-overflow: ellipsis;white-space: nowrap">{{date.title}}</span>
            </div>
        </div>
    </md-toolbar>
    <md-divider></md-divider>
    <md-content flex="" id="content" class="top-border">
        <div class="content-divWrap">
            <div ng-bind-html="date.content" class="ui0 articleimg"></div>
        </div>
    </md-content>
</div>
