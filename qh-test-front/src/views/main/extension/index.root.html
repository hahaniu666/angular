<div flex="" layout="column" class="ks-main ks-extension">

    <div class="header" layout="row">
        <md-button class="md-icon-button" ng-click="fallbackPage()">
            <md-icon class="chevron_left ks-icon" md-font-set="ks-icon" md-font-icon="ks-arrow_left"></md-icon>
        </md-button>
      <!--  <div class="chevron_left_Wrap" ng-click="vm.fallbackPage()">
            <md-icon md-font-set="ks-icon" class="chevron_left" md-font-icon="ks-arrow_left"></md-icon>
        </div>-->
        <h1 flex>我的推广</h1>
        <md-button class="md-icon-button action" ui-sref="main.extension.help()">
            <md-icon class="question-o ks-icon" md-font-set="ks-icon">question-o</md-icon>
        </md-button>
    </div>
    <div class="topContent">
        <div class="topTxt" ui-sref="main.extension.commission">
            <span>可用佣金(元)</span>
        </div>
        <div class="centerTxt" ui-sref="main.wallet.withdraw">
            <span>￥{{counts.commitssionPrice/100.0|num:1}}</span>
        </div>
        <div class="bottomTxt" ui-sref="main.extension.commission">
            <span>冻结中:</span>
            <span>￥{{counts.frozen/100.0|num:1}}</span>
            <md-icon class="chevron_left ks-icon" md-font-set="ks-icon">arrow_right</md-icon>
        </div>
    </div>

    <md-content flex layout="column">
        <div class="contentWarp" layout="row">
            <div class="warpLeft" flex ui-sref="main.extension.record()">
                <span ui-sref="main.extension.record()">提现记录</span>
                <div>
                    <span>{{counts.recordCount}}</span>
                    <md-icon class="chevron_left ks-icon" md-font-set="ks-icon">arrow_right</md-icon>
                </div>
            </div>
            <div class="warpRight" flex>
                <span ui-sref="main.extension.inviter()">引入会员</span>
                <div>
                    <span>{{counts.inviterCount}}</span>
                    <md-icon class="chevron_left ks-icon" md-font-set="ks-icon">arrow_right</md-icon>
                </div>
            </div>
        </div>
        <div class="contentNext">
            <div class="txtWarp" layout="row">
                <div flex layout="row" layout-align="start center" class="warpLeft">累计获得佣金</div>
                <div flex layout="row" layout-align="end center" class="warpRight">{{counts.totalPrice/100.0|num:1}}
                </div>
            </div>
            <div class="txtWarp" layout="row">
                <div flex layout="row" layout-align="start center" class="warpLeft">我的佣金比例</div>
                <div flex layout="row" layout-align="end center" class="warpRight">
                    {{counts.proportion}}%
                </div>
            </div>
        </div>

    </md-content>

    <md-divider></md-divider>
    <div layout="row" layout-align="center center" class="extensionToolbar">

    </div>

</div>
