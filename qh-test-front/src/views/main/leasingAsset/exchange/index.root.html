<div flex="" layout="column" class=" ks-main ks-exchange" xmlns="">
    <md-toolbar class="ks-header">
        <div layout="row" class="ks-header-divWrap">

            <div class="divTop" flex class>
                <!--<md-icon  md-font-set="material-icons" class="chevron_left">chevron_left</md-icon>-->

                <span class="sqtz">申请换货</span>
            </div>
    </md-toolbar>
    <md-divider></md-divider>
    <md-content flex="" id="content">
        <div class="content-divWrap">


            <!--选择框-->
            <div class="choose">
                <div class="chooseContent" layout="row">

                    <span><b>*</b>申请服务：</span>
                    <div class="sel" flex>
                        <select flex>
                            <option>仅退款</option>

                    <span><b>*</b>换货原因：</span>

                        <md-icon class="chevron_left ks-icon" md-font-set="ks-icon">arrow_down</md-icon>
                    </div>
                </div>

                <div class="chooseContent" layout="row">
                    <span>换货说明：</span>
                    <input flex type="text" placeholder="最多200字">

                </div>
            </div>
            <div class="voucher">

                    <div class="voucherPhoto">

                        <div class="delete">

                        </div>
                    </div>
                </div>
                <div class="voucherTxt">
                    <div class="voucherPhoto">

                        </div>

                        </div>

                            <md-icon class="chevron_left ks-icon" md-font-set="ks-icon">delete</md-icon>
                        </div>
                    </div>
                </div>
            </div>
            <div class="add">
                <div class="font">
                    <div class="fontWrap">
                        <md-icon class="chevron_left ks-icon" md-font-set="ks-icon">plus</md-icon>
                    </div>
                <span>
                    <span>上传凭证</span>
                    <p>(最多三张)</p>
                </span>
                </div>
            </div>

    <div class="submit-btn" layout="row" layout-align="center center">
        <md-button class="ks-black md-raised" flex="100" >提交订单</md-button>
