<div flex="" layout="column" class=" ks-main ks-RequestOf" xmlns="">
    <md-toolbar class="ks-header">
        <div layout="row" class="ks-header-divWrap">

            <div class="divTop" flex class>
                <!--<md-icon  md-font-set="material-icons" class="chevron_left">chevron_left</md-icon>-->
                <md-icon md-font-set="ks-icon" class="chevron_left" ng-click="vm.fallbackPage()" md-font-icon="ks-arrow_left"></md-icon>
                <span class="sqtz">申请退租</span>
            </div>
        </div>
    </md-toolbar>
    <md-divider></md-divider>
    <md-content flex="" id="content">
        <div class="content-divWrap">


            <!--选择框-->
            <div class="choose">
                <div class="chooseContent" layout="row">
                    <span><b>*</b>申请服务：</span>
                    <div class="sel" flex>
                        <select flex>
                            <option>退货退款</option>
                            <option>仅退款</option>
                        </select>
                    </div>
                    <div class="txt" flex="10" layout="row">
                        <div style="background: #f5f5f5 ;    height: 40px;    position: absolute;    right: 40px;    top: -14px;    width: 40px;"></div>
                        <!--<md-icon class="chevron_left ks-icon" md-font-set="ks-icon">arrow_down</md-icon>-->
                    </div>
                </div>
                <div class="chooseContent" layout="row">
                    <span><b>*</b>退租原因：</span>
                    <div class="sel" flex>
                        <select flex ng-model="tuihuoyuanyin">
                            <option>请选择退租原因</option>
                            <option>不想租了</option>
                            <option>质量问题</option>
                            <option>使用体验不好</option>
                        </select>
                    </div>
                    <div class="txt" flex="10" layout="row">
                        <div style="background: #f5f5f5;    height: 40px;    position: absolute;    right: 40px;    top: -14px;    width: 40px;"></div>
                        <md-icon class="chevron_left ks-icon" md-font-set="ks-icon">arrow_down</md-icon>
                    </div>
                </div>
                <!-- 暂时隐藏，无实际作用 -->
                <div class="chooseContent tuizujine" layout="row" ng-if="1==2">
                    <span><b>*</b>退租金额：</span>
                    <div class="sel" flex>
                        <!--<input type="text"  placeholder="最多退500" />最多退500-->
                        <input type="text" maxlength="7" ng-model="totalPrice"
                               onkeyup="value=value.replace(/[^\d.]/g,'')"/>
                    </div>
                    <div class="txt" flex="10" layout="row">
                        <div style="background: #f5f5f5 ;    height: 40px;    position: absolute;    right: 40px;    top: -14px;    width: 40px;"></div>
                        <!--<md-icon class="chevron_left ks-icon" md-font-set="ks-icon">arrow_down</md-icon>-->
                    </div>
                </div>
                <div class="text" ng-if="1==2">
                    （最多可退{{$state.params.totalPrice/100}}元）
                </div>
                <div class="chooseContent" layout="row">
                    <span><b>*</b>退租时间：</span>
                    <input flex type="date" placeholder="选择时间(格式为YYYY-MM-DD)" ng-model="endDate">

                    <div class="txt" flex="5" layout="row">

                    </div>
                </div>
                <div class="text">
                    （至少提前3天申请，服务人员上门取件）
                </div>
                <div class="chooseContent" layout="row">
                    <span>退货说明：</span>
                    <input flex type="text" placeholder="最多200字" ng-model="memo">
                    <!--style=’ resize: none;’-->
                </div>
            </div>
            <div class="contBottom">
                <div class="voucher" style=" margin-top: 20px; margin-right: 15px;padding-left: 0px;"
                     ng-repeat="img in imgs">
                    <div class="voucherTxt">
                        <div class="voucherPhoto">
                            <img class="img"
                                 ng-src="{{imgUrl}}{{img.avatar}}?imageView2/2/w/{{simpleImg.w}}/h/{{simpleImg.h}}"
                                 alt="Picture" ng-click="imgPreviewReply(imgs,img.avatar)">
                            <div class="txtWarp">
                                <textarea maxlength="10" style="resize: none" placeholder="输入说明"></textarea>
                            </div>
                            <div class="delete">
                                <md-icon class="chevron_left ks-icon" md-font-set="ks-icon"
                                         ng-click="removeOneImg(img.id)">
                                    delete
                                </md-icon>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="add" ng-if="imgs.length<3">
                    <div class="font" ng-click="uploaderFiles()">
                        <md-icon class="chevron_left ks-icon" md-font-set="ks-icon">plus
                        </md-icon>

                    </div>
                <span ng-click="uploaderFiles()">
                   上传凭证
                <br>
                    (最多三张)
                </span>
                    <input type="file" nv-file-select uploader="uploader" style="display: none" id="uploaderFile"/>
                </div>
            </div>
        </div>
    </md-content>
    <div class="submit-btn" layout="row" layout-align="center center" ng-click="tuizuzhong()">
        <md-button class="ks-black md-raised" flex="100">提交申请</md-button>
    </div>
    <div service-center="" info="index"></div>
</div>
