<div flex="" layout="column" class="ks-hotelMethod ks-main md-whiteframe-z2 " style="">
    <md-toolbar class="ks-header">
        <div layout="row" class="ks-header-divWrap">
            <div class="divTop" flex>
                <!--<md-icon  md-font-set="material-icons" class="chevron_left">chevron_left</md-icon>-->
                <md-icon md-font-set="ks-icon" class="chevron_left" ng-click="fallbackPage()" md-font-icon="ks-arrow_left"></md-icon>
                <span class="sqtz" ng-if="!order">支付方式</span>
                <span class="sqtz" ng-if="order">支付</span>
            </div>
    </md-toolbar>
    <md-divider></md-divider>
    <md-content>
        <div class="payStaleTop">
            <span>支付方式</span>
            <span class="ye">{{qqq}}</span>
        </div>
        <div class="payStyleNext">
            <div class="alipay" layout="row" ng-repeat="ss in list" ng-click="choose(ss.name)">
                <div class="alipayCont">
                    <!--<md-icon class="ks-rmb-symbol ks-icon" md-font-set="ks-icon">ks-rmb-symbol</md-icon>-->
                    <md-icon md-font-set="ks-icon {{ss.icon}}" ng-class="{'ks-wxcode':ss.name==='生成微信支付码','ks-alicode':ss.name==='生成支付宝支付码'}" md-font-icon="{{ss.icon}}"></md-icon>
                </div>
                <div class="alipayRight" flex>
                    <span>{{ss.name}}
                    </span>
                    <md-icon class="chevron_left ks-icon" md-font-set="ks-icon" ng-if="!state[ss.name]">r-unselected
                    </md-icon>
                    <md-icon class="chevron_left ks-icon" md-font-set="ks-icon" ng-if="state[ss.name]"
                             style="color: #ba9f6e">r-selected
                    </md-icon>
                </div>
            </div>
        </div>
        <div class="bottomPay" layout="column">
            <span layout="row" flex layout-align="center center" ng-click="submit()">确定</span>
        </div>
    </md-content>

</div>
