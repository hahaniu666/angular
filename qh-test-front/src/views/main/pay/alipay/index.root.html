<div flex="" layout="column" class=" ks-main  ks-newpay   ks-orderSuccess">
    <md-toolbar class="ks-header">
        <div layout="row" class="ks-header-divWrap">
            <div class="divTop" flex class>
                <!--<md-icon  md-font-set="material-icons" class="chevron_left">chevron_left</md-icon>-->
                <md-icon md-font-set="ks-icon" class="chevron_left" md-font-icon="ks-arrow_left"
                         ng-click="vm.fallbackPage()"></md-icon>
                <span class="regSpan">支付宝支付</span>
            </div>
        </div>
    </md-toolbar>
    <md-divider></md-divider>
    <md-content flex="" id="content">
        <div class="content-divWrap">
            <div class="top" layout="row" layout-align="end">
                <span class="Information" flex>支付号</span>
                <div class="floatRight" flex>
                    <div class="rightChildren">
                        <span class="redTxt">{{vm.qhPay.seq}}</span>
                    </div>
                </div>
            </div>
            <md-divider style="margin: 0 20px"></md-divider>
            <div class="top" layout="row">
                <span class="Information" flex>金额</span>
                <div class="floatRight" flex>
                    <div class="rightChildren">
                        <span class="jine">￥{{vm.qhPay.price/100.0|num:1}}</span>
                    </div>
                </div>
            </div>
            <div class="diliver"></div>
            <div class="InformationBox">
                <div class="IfmRow">
                    <span class="Information">支付方式</span>
                </div>
                <div class="payStyleNext">
                    <div class="alipay" layout="row">
                        <div class="alipayCont">
                            <md-icon md-font-set="ks-icon ks-alipay" class="ks-icon"
                                     md-font-icon="ks-alipay"></md-icon>
                        </div>
                        <div class="alipayRight" flex>
                            <span>支付宝支付</span>
                            <md-icon class="ks-icon" md-font-set="ks-icon"
                                     style="color: #ba9f6e">r-selected
                            </md-icon>
                        </div>
                    </div>
                </div>
            </div>
            <div class="solidRow"></div>
            <!-- 支付宝微信等支付 -->
            <div class="butWrap" ng-click="vm.payment()">
                <button class="but">去支付</button>
            </div>
            <p class="botTxt">24小时内未付款，订单将会被系统取消</p>
        </div>
    </md-content>
    <div service-center="" info="index"></div>

    <div class="back" ng-if="vm.backShow">
        <div class="backScreen"></div>
        <div class="img-wrap" layout="row" layout-align="end start">
            <div ng-class="{androidBg:vm.ua==='android',iosBg:vm.ua==='ios'}"></div>
        </div>
    </div>
</div>
