<div flex="" layout="column" class=" ks-main  ks-payPassword">
    <md-toolbar class="ks-header">
        <div layout="row" class="ks-header-divWrap">

            <div class="divTop" flex class>
                <!--<md-icon  md-font-set="material-icons" class="chevron_left">chevron_left</md-icon>-->
                <md-icon md-font-set="ks-icon" class="chevron_left" ng-click="fallbackPage()" md-font-icon="ks-arrow_left"></md-icon>
                <span class="regSpan">修改密码</span>
            </div>
        </div>
    </md-toolbar>
    <md-divider></md-divider>
    <md-content flex="" id="content">
        <div class="content-divWrap">

            <div class="loginPassRow">
                <!--<input type="password" placeholder="旧登录密码"/>-->
                <input name="oldPassword" type="password"
                       ng-model="password.oldPassword" placeholder="输入原密码"
                       ng-blur="patternPassword()"/>
            </div>
            <div class="loginPassRow">
                <input type="password"
                       ng-model="password.password1"
                       ng-change="patternPasswordOne()"
                       placeholder="新登录密码"/>
                 <span class="glyphicon glyphicon-ok form-control-feedback passwordye"
                       ng-show="myForm.password1"></span>
            </div>
            <div class="loginPassRow">
                <input name="password2" type="password"
                       ng-model="password.password2" required placeholder="再次输入新登录密码" ng-change="patternPasswordTwo()"/>
                <span class="glyphicon glyphicon-ok form-control-feedback passwordye"
                      ng-show=" myForm.password2"></span>
            </div>

            <div class="butWrap">
                <input type="submit" ng-click="changePassword()" class="but"
                       value="提交" style="border-radius: 0"/>
            </div>
        </div>
    </md-content>
    <div service-center="" info="index"></div>
</div>
