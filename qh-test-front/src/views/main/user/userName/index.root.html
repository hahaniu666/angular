<div flex="" layout="column" class=" ks-main md-whiteframe-z2">
    <md-toolbar class="ks-header">
        <div layout="row" class="ks-header-divWrap">

            <div class="divTop" flex class>
                <md-icon md-font-set="ks-icon" class="chevron_left" md-font-icon="ks-arrow_left"
                         ng-click="fallbackPage()"></md-icon>
                <span class="regSpan">账户名</span>
                <span class="top-but" ng-click="userNamefinish()">保存</span>
            </div>
        </div>
    </md-toolbar>
    <md-divider></md-divider>
    <md-content flex="" id="content">
        <div class="content-divWrap userName">

            <div class="userNameInputBoxWrap">
                <div class="userNameInputBox">
                    <input type="text" ng-blur="usernameBlur()" ng-model="userName"
                           placeholder="请输入6-20位以英文开头、数字组成的用户名"
                           class="userNameInput"/>
                </div>
            </div>

        </div>
    </md-content>
</div>
