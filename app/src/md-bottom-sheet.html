<script>
    (function () {
        'use strict';
        angular
            .module('MyApp', ['ngMaterial', 'ngMessages', 'ngMdIcons'])
            .directive('stopTouchEvent', function () {
                return {
                    restrict: 'A',
                    link: function (scope, element) {
                        element.on('touchmove', function (evt) {
                            evt.stopPropagation();
                        });
                    }
                };
            }).controller('DemoCtrl', ['$scope', '$mdBottomSheet', '$element', '$mdToast', function ($scope, $mdBottomSheet, $element, $mdToast) {
            $scope.show = function () {
                console.log("--------show");
                $scope.alert = '';
                $mdBottomSheet.show({
                    templateUrl: '/tpl.html',
                    parent: '.c',
                    controller: BsController
                }).then(function (clickedItem) {
                    console.log("clicked : " + clickedItem);
                    $mdToast.show(
                        $mdToast.simple()
                            .textContent("clicked : " + clickedItem)
                            .position('top right')
                            .hideDelay(1500)
                    );
                });

            }
        }]);

        // ----------------------------------------------------------------------------
        BsController.$inject = ['$scope', '$mdBottomSheet'];
        function BsController($scope, $mdBottomSheet) {
            console.log("---------------BsController");
            $scope.cc = function () {
                return $mdBottomSheet.hide("aaa");
            }
        }

    })();

</script>
